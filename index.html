<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decode This!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/d13891405c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="columns">
            <div class="column hide-mobile">
            </div>
            <div class="column is-three-fifths

            ">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Decode This!
                        </p>
                        <!-- <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="far fa-question-circle" aria-hidden="true"></i>
                            </span>
                        </button> -->
                    </header>
                    <div class="card-content">
                        <div class="content">


                        </div>
                    </div>
                    <footer class="card-footer">
                        <input class="input is-link is-medium from" maxlength="1" id="from" type="text"
                            placeholder="From">
                        <input class="input is-primary is-medium to" id="to" maxlength="1" type="text" placeholder="To">

                    </footer>
                </div>
                <div class="box changes">
                    <span class="instruct">Decode letters by using the "From" & "To" inputs.</span>

                </div>
            </div>
            <div class="column hide-mobile">

            </div>
    </section>

    <div class="modal"></div>





    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="playerInputs.js"></script>
    <script src="templates.js"></script>
    <script src="apiCall.js"></script>
    <script src="render.js"></script>
    <script src="launchApp.js"></script>
</body>

</html>
